<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/book-view-style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script language="JavaScript">
        var conn = new ActiveXObject("ADODB.Connection");

    </script>

</head>
<body>

<!-- 模态框1 -->

<div class="modal fade" id="myModal" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: center">添加图书</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body" id="add_book_modal_body">
                <form enctype="multipart/form-data">
                    <input type="text" class="addbook search-book" id="adding_ISBN" placeholder="图书编号" name="ISBN">
                    <input type="text" class="addbook search-book" id="adding_book_name" placeholder="书名" name="book_name">
                    <input type="text" class="addbook search-book" id="adding_cover" placeholder="封面URL" name="Cover">
                    <input type="text" class="addbook search-book" id="adding_press" placeholder="出版社">
                    <input type="text" class="addbook search-book" id="adding_author" placeholder="作者" name="autdor">&nbsp;
                    <input list="categories" class="addbook search-book" placeholder="类目" id="adding_category">
                    <datalist>
                        <option value="文学">
                        <option value="数学">
                        <option value="心理学">
                        <option value="社会科学">
                    </datalist>&nbsp;

                    <input type="text" class="addbook search-book" id="adding_Bcode" placeholder="条码号" name="Bcode">
                    <input type="text" class="addbook search-book" id="adding_position" placeholder="位置">

                </form>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="add_book">确认</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>

        </div>
    </div>
</div>

<!-- 模态框2 -->

<div class="modal fade" id="book_detail_Modal" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: center">图书详细信息</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body" id="book_detail_modal_body">
                <table class="table table-hover tbcontainer">
                    <thead>
                    <tr>
                        <th scope="col">图书编号</th>
                        <th scope="col">条码号</th>
                        <th scope="col">在馆/借出</th>
                        <th scope="col">位置</th>
                    </tr>
                    </thead>
                    <tbody id="book_detail_table_body"></tbody>
                </table>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">确定</button>
            </div>

        </div>
    </div>
</div>

<div class="container-box">

    <div class="menu-box">
        <div id="brand">
            <div id="brand_div" onclick="window.location.href='index.html'"><div id="temp_div"></div><a id="brand_a">图书馆首页</a></div>
        </div>

        <div style="height: 10%"></div>
        <nav class="nav flex-column" id="nav-list">
            <a class="nav-link active" style="background-color: #646464" href="book.html"><div class="nav-list-label"><i class="icon-book"></i>&nbsp;&nbsp;&nbsp;图书管理/借书</div></a>
            <a class="nav-link" href="history.html"><div class="nav-list-label"><i class="icon-calendar"></i>&nbsp;&nbsp;&nbsp;借阅记录/还书</div></a>
            <a class="nav-link" href="license.html"><div class="nav-list-label"><i class="icon-user-md"></i>&nbsp;&nbsp;&nbsp;借书证管理</div></a>
        </nav>
        <div class="menu-footer"><p>Copyright © 彭子帆.<br>All rights reserved. </p></div>

    </div>



    <div class="content-box">
        <div class="book-view-header">

            <div id="book_retrieve_form_div">
                <form name="book_retrieve_form" enctype="multipart/form-data">
                    <input type="text" class="search-book" id="input_ISBN" placeholder="图书编号" name="ISBN">&nbsp;
                    <input type="text" class="search-book" id="input_book_name" placeholder="书名" name="book_name">&nbsp;
                    <input type="text" class="search-book" id="input_autdor" placeholder="作者" name="autdor">&nbsp;

                    <input list="categories" class="search-book" name="categories" placeholder="类目" id="select_category">
                    <datalist id="categories">
                        <option value="文学">
                        <option value="数学">
                        <option value="心理学">
                        <option value="社会科学">
                    </datalist>&nbsp;s

                    <input type="button" class="search-book retrieve_button" id="retrieve_button" onclick="searchbook()" value="检索">
                </form>
            </div>

            <div id="add-book-button-div">
                <input type="button" id="add_book_button" class="search-book retrieve_button btn-primary" value="添加图书" data-toggle="modal" data-target="#myModal">
            </div>
        </div>

        <div style="widtd: 100%; height: 30px"></div>


        <div class="book-view-content" id="book-view-cocntent">

            <div>
                <table class="table table-hover table-in-all tbcontainer" id="tbcontainer">
                    <thead>
                    <tr>
                        <th scope="col">图书编号</th>
                        <th scope="col">书名</th>
                        <th scope="col">类目</th>
                        <th scope="col">作者</th>
                        <th scope="col">出版社</th>
                        <th scope="col">在馆数</th>
                    </tr>
                    </thead>
                    <tbody class="table table-hover" id="book-list-table-body">
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</div>

</body>
</html>
