<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/default.js"></script>
    <script src="js/book-view-js.js"></script>
    <script src="js/tdchange.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/book-view-style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script language="JavaScript">
        $.post("control/start_show.php",{
            HT: "book"
        }, function (data, status) {
            document.getElementById("book-list-table-body").innerHTML = data;
        });
    </script>

</head>
<body>

<!-- 模态框1 -->

<div class="modal fade" id="myModal" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: center">添加图书</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body" id="add_book_modal_body">
                <form enctype="multipart/form-data">
                    <input type="text" class="addbook search-book" id="adding_ISBN" placeholder="ISBN" name="ISBN">
                    <input type="text" class="addbook search-book" id="adding_book_name" placeholder="书名" name="book_name">
                    <input type="text" class="addbook search-book" id="adding_cover" placeholder="封面URL" name="Cover">
                    <input type="text" class="addbook search-book" id="adding_press" placeholder="出版社">
                    <input type="text" class="addbook search-book" id="adding_author" placeholder="作者" name="autdor">&nbsp;

                    <input list="categories" class="addbook search-book" placeholder="类目" id="adding_category">
                    <datalist>
                        <option value="文学">
                        <option value="数学">
                        <option value="心理学">
                        <option value="社会科学">
                    </datalist>&nbsp;

                    <input type="text" class="addbook search-book" id="adding_Bcode" placeholder="条码号" name="Bcode">
                    <input type="text" class="addbook search-book" id="adding_position" placeholder="位置">

                </form>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="add_book">确认</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>

        </div>
    </div>
</div>

<!-- 模态框2 -->

<div class="modal fade" id="book_detail_Modal" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: center">图书详细信息</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body" id="book_detail_modal_body">
                <table class="table table-hover tbcontainer">
                    <thead>
                    <tr>
                        <th scope="col">ISBN</th>
                        <th scope="col">条码号</th>
                        <th scope="col">在馆/借出</th>
                        <th scope="col">位置</th>
                    </tr>
                    </thead>
                    <tbody id="book_detail_table_body"></tbody>
                </table>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">确定</button>
            </div>

        </div>
    </div>
</div>

<div class="container-box">

    <div class="menu-box">
        <div id="brand">
            <div id="brand_div" onclick="window.location.href='index.html'"><div id="temp_div"></div><a id="brand_a">图书馆首页</a></div>
        </div>

        <div id="menu_nav_div" style="height: 10%"></div>
        <nav class="nav flex-column" id="nav-list">
            <a class="nav-link" style="background-color: #646464" href="#"><div class="nav-list-label"><i class="icon-book"></i>&nbsp;&nbsp;&nbsp;图书管理</div></a>
            <a class="nav-link" href="reader.html"><div class="nav-list-label"><i class="icon-user-md"></i>&nbsp;&nbsp;&nbsp;读者管理</div></a>
            <a class="nav-link" href="borrow_lend.html"><div class="nav-list-label"><i class="icon-edit"></i>&nbsp;&nbsp;&nbsp;借还图书</div></a>
            <a class="nav-link" href="recommend.html"><div class="nav-list-label"><i class="icon-inbox"></i>&nbsp;&nbsp;&nbsp;荐购管理</div></a>
            <a class="nav-link" href="history.html"><div class="nav-list-label"><i class="icon-calendar"></i>&nbsp;&nbsp;&nbsp;还书记录</div></a>
        </nav>

        <div class="menu-footer"><p>Copyright © 2017-2020 Eryu.<br>All rights reserved. </p></div>

    </div>



    <div class="content-box">
        <div class="book-view-header">

            <div id="book_retrieve_form_div">
                <form name="book_retrieve_form" enctype="multipart/form-data">
                    <input type="text" class="search-book" id="input_ISBN" placeholder="ISBN" name="ISBN">&nbsp;
                    <input type="text" class="search-book" id="input_book_name" placeholder="书名" name="book_name">&nbsp;
                    <input type="text" class="search-book" id="input_autdor" placeholder="作者" name="autdor">&nbsp;

                    <input list="categories" class="search-book" name="categories" placeholder="类目" id="select_category">
                    <datalist id="categories">
                        <option value="文学">
                        <option value="数学">
                        <option value="心理学">
                        <option value="社会科学">
                    </datalist>&nbsp;

                    <input type="button" class="search-book retrieve_button" id="retrieve_button" value="检索"></input>
                </form>
            </div>

            <div id="add-book-button-div">
                <input type="button" id="add_book_button" class="search-book retrieve_button btn-primary" value="添加图书" data-toggle="modal" data-target="#myModal">
                </input>
            </div>
        </div>

        <div style="widtd: 100%; height: 30px"></div>


        <div class="book-view-content" id="book-view-cocntent">

            <div>
                <table class="table table-hover table-in-all tbcontainer" id="tbcontainer">
                    <thead>
                    <tr>
                        <th scope="col">ISBN</th>
                        <th scope="col">书名</th>
                        <th scope="col">类目</th>
                        <th scope="col">作者</th>
                        <th scope="col">出版社</th>
                        <th scope="col">在馆数</th>
                    </tr>
                    </thead>
                    <tbody class="table table-hover" id="book-list-table-body">
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</div>

</body>
</html>
